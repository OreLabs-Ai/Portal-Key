<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynode Hub | Secure Gateway</title>
    <style>
        /* --- ELITE CSS (DEMON THEME - TIDAK BERUBAH) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a0000 0%, #000000 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            width: 90%;
            max-width: 480px;
            padding: 40px 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 5px; letter-spacing: 1px; }
        .brand-red { color: #ff2a2a; text-shadow: 0 0 15px rgba(255, 42, 42, 0.5); }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 30px; }

        .progress-wrapper {
            background: rgba(255, 255, 255, 0.05);
            height: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff2a2a, #ff0000);
            width: 0%;
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 15px #ff0000;
        }

        .status-badge {
            display: inline-block;
            background: rgba(255, 0, 0, 0.1);
            color: #ffaaaa;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 16px;
            background: #ff0000;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 8px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }
        .btn-action:hover {
            background: #d40000;
            box-shadow: 0 5px 30px rgba(255, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        /* Key container disembunyikan karena kita mau redirect */
        .key-container { display: none; }
        
        .footer { margin-top: 30px; font-size: 11px; color: #444; }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="card">
        <h1><span class="brand-red">LYNODE</span> HUB</h1>
        <p class="subtitle">Secure Verification System</p>

        <div class="progress-wrapper">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div class="status-badge" id="stepIndicator">Validating Token...</div>

        <p id="instructionText" style="color: #ccc; margin-bottom: 25px; font-size: 15px;">
            Checking security hash...
        </p>

        <a href="#" class="btn-action" id="mainBtn">Please Wait...</a>

        <div class="footer">
            &copy; 2025 Lynode Development. Encrypted Connection.
        </div>
    </div>

    <script>
        // ==========================================
        // ðŸ”’ TOKEN SYSTEM (2 STEP ONLY)
        // ==========================================
        
        const TOKEN_STEP_1 = "a1b2c3d4e5f67890123456789abcdef0"; // Token Checkpoint 1
        const TOKEN_FINAL  = "9876543210abcdef0123456789abcdef"; // Token Final

        // ==========================================
        // ðŸ”¥ LINK CONFIGURATION (ISI DI SINI) ðŸ”¥
        // ==========================================
        
        // 1. Linkvertise MENUJU Final (Tugas Kedua)
        // Target URL Linkvertise ini harus: .../Checkpoint.html?verify=9876543210abcdef0123456789abcdef
        const linkTask2 = "MASUKKAN_LINK_LINKVERTISE_TUGAS_KE_2_DISINI"; 

        // 2. Link Gateway (Tempat Key Asli)
        // Ini otomatis mengarah ke gateway.html di GitHub kamu
        const linkGateway = "https://orelabs-ai.github.io/Portal-Key/gateway.html"; 


        // ==========================================
        // âš™ï¸ LOGIC SYSTEM
        // ==========================================
        const params = new URLSearchParams(window.location.search);
        const userToken = params.get('verify');

        const bar = document.getElementById('progressBar');
        const badge = document.getElementById('stepIndicator');
        const btn = document.getElementById('mainBtn');
        const text = document.getElementById('instructionText');

        window.onload = function() {
            if (userToken === TOKEN_STEP_1) {
                // === CHECKPOINT 1 SELESAI ===
                // User baru kelar tugas 1, sekarang suruh kerjakan tugas 2
                setTimeout(() => { bar.style.width = "50%"; }, 100);
                badge.innerText = "STEP 1/2 COMPLETED";
                text.innerText = "Verification success. Complete the final step.";
                btn.innerText = "CONTINUE TO FINAL STEP";
                btn.href = linkTask2; // Arahkan ke Linkvertise Tugas 2

            } else if (userToken === TOKEN_FINAL) {
                // === SEMUA TUGAS SELESAI ===
                // User sudah kelar tugas 2, Tampilkan tombol Unlock
                setTimeout(() => { bar.style.width = "100%"; }, 100);
                bar.style.background = "#00ff00"; // Warna Hijau
                bar.style.boxShadow = "0 0 20px #00ff00";
                
                badge.innerText = "VERIFICATION COMPLETE";
                badge.style.color = "#aaffaa";
                badge.style.background = "rgba(0, 255, 0, 0.1)";
                badge.style.borderColor = "rgba(0, 255, 0, 0.2)";
                
                text.innerText = "Access Granted. Click below to get your key.";
                
                // TOMBOL UNLOCK -> PINDAH KE GATEWAY.HTML
                btn.innerText = "UNLOCK KEY";
                btn.href = linkGateway; 

            } else {
                // === TOKEN SALAH / NYASAR ===
                badge.innerText = "ACCESS DENIED";
                badge.style.color = "#ff5555";
                text.innerText = "Invalid Session. Please get the link from the script.";
                btn.style.display = "none";
                bar.style.width = "0%";
            }
        }
    </script>
</body>
</html>
